name: .NET Core

on: [pull_request]

jobs:
  build:
  
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Install Paket tool locally
      run: dotnet tool install paket --tool-path .paket
      
    - name: Paket Install
      run: .paket/paket install
    
    - name: Dotnet Restore
      run: dotnet restore
    
    - name: Dotnet Build Release
      run: dotnet build -c Release --no-restore
    
    - name: Apt-get Install Snappy
      if: startsWith(matrix.os, 'ubuntu')
      run: apt-get install libsnappy1 libsnappy-dev
        
    - name: Brew Install Snappy
      if: startsWith(matrix.os, 'ubuntu')      
      uses: artemnovichkov/action-homebrew@0.1.0
      with:
        args: install zstd
    
    - name: Run Unit Tests
      run: |
        cd tests/UnitTests
        dotnet test -c Release --no-build
