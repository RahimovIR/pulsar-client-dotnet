name: .NET Core

on: [push, pull_request]

jobs:
  build:
  
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Install Paket tool locally
      run: dotnet tool install paket --tool-path .paket
      
    - name: Paket Install
      run: .paket/paket install
    
    - name: Paket Restore
      run: .paket/paket restore
    
    - name: Build Release
      run: dotnet build -c Release
    
    - if: matrix.os == 'macos-latest'
      name: Install Snappy
      uses: artemnovichkov/action-homebrew@0.1.0
      with:
        args: install snappy
        
    - if: matrix.os == 'macos-latest'
      name: Install ZSTD
      uses: artemnovichkov/action-homebrew@0.1.0
      with:
        args: install zstd
    
    - name: Run Unit Tests
      run: |
        cd tests/UnitTests
        dotnet test -c Release --no-build
